<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – NorQ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00312c, #00453d, #006255);
      color: #fff;
      animation: fadeIn 1.5s ease-in;
    }
    .container {
      text-align: center;
      animation: float 3s ease-in-out infinite;
      padding: 0 1.5rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }
    .code {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffeb3b;
      color: #00312c;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      min-width: 150px;
    }
    .btn.secondary {
      background: transparent;
      border: 2px solid #ffeb3b;
      color: #ffeb3b;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Oi, her vart det bomtur</h1>
    <p>Siden du letter etter finnes ikke :(</p>
    <div class="btn-row">
      <a href="/" class="btn">Gå tilbake til forsiden</a>
      <a href="mailto:post@norq.no" class="btn secondary">Kontakt NorQ</a>
    </div>
  </div>
</body>
</html>
